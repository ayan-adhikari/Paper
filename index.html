<!DOCTYPE html>
<html>
<head>
    <!--------------------------------------------------------->
    <title>Paper</title>
    <!--Base-->
    <base href="/Paper/">
    <!--HTML + CSS files-->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

</head>

<body>
    <!---Titles and main flexbox--->
    <h1 class="text centered-text element">Paper</h1>

    <div class="flexbox vertical-flexbox big-flexbox element">

        <!--Fold Counter-->
        <h2 id="folds" class="text centered-text element">Folds: 0</h2>

        <!--Paper image-->
        <img id="image" class="image pxh400 auto-width element">

        <!--Buttons (inside a  horizontal flexbox)-->
        <div class="flexbox element">
            <button onclick="fold()" class="fold button light-green-bg green-hbg green-border element">Fold</button>
            <div class="pxw25 element"></div>
            <button onclick="unfold()" class="unfold button light-red-bg red-hbg red-border element">Unfold</button>
        </div>

        <!--Description-->
        <p id="description-text" class="text element"></p>

        <div class="pxh25 element"></div>
        <!--Error message-->
        <p id="error-msg" class="text element error"></p>

    </div>

</body>
</html>
